<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#4facfe" />
      <stop offset="1" stop-color="#00f2fe" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="none" />
  <!-- binary tree / neural-net style diagram -->
  <g stroke="url(#g)" stroke-width="4" fill="none" stroke-linecap="round">
    <!-- root to two children -->
    <line x1="120" y1="30" x2="70" y2="80" />
    <line x1="120" y1="30" x2="170" y2="80" />
    <!-- left subtree -->
    <line x1="70" y1="80" x2="40" y2="130" />
    <line x1="70" y1="80" x2="100" y2="130" />
    <!-- right subtree -->
    <line x1="170" y1="80" x2="140" y2="130" />
    <line x1="170" y1="80" x2="200" y2="130" />
  </g>
  <!-- nodes -->
  <g fill="#0e1724" stroke="url(#g)" stroke-width="3">
    <circle cx="120" cy="30" r="12" fill="#0e1724" />
    <circle cx="70" cy="80" r="10" />
    <circle cx="170" cy="80" r="10" />
    <circle cx="40" cy="130" r="8" />
    <circle cx="100" cy="130" r="8" />
    <circle cx="140" cy="130" r="8" />
    <circle cx="200" cy="130" r="8" />
  </g>
  <!-- subtle neural connections (small arcs) -->
  <g stroke="#88e0ff" stroke-opacity="0.45" fill="none" stroke-width="1.5">
    <path d="M46 122 C58 110, 82 110, 96 122" />
    <path d="M136 122 C148 110, 172 110, 186 122" />
  </g>
  <!-- label -->
  <text x="120" y="220" text-anchor="middle" font-family="Segoe UI, Arial" font-size="14" fill="#102027">Behavior Trees</text>
</svg>